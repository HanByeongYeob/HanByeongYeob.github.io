name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  # pull_request:
    # branches: [ master ]

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cheche@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Femfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
            
      - uses: jeffreytse/jekyll-deploy-action@v0.4.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
