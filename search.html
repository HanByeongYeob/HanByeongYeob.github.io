=\"referrer\" type=\"hidden\" name=\"referrer\" &gt;    &lt;div class=\"form-group\"&gt;        &lt;input class=\"subscribe-email\" onkeyup=\"myFunc()\" id=\"searchtext\" type=\"text\" name=\"searchtext\" placeholder=\"Search...\" &gt;    &lt;/div&gt;    &lt;script&gt;        function myFunc(){            if(event.keyCode == 13){                var url= encodeURIComponent(document.getElementById(searchtext).value);                location.href = \"/search.html?query=\" + url;            }        }    &lt;/script&gt;&lt;/span&gt;  search.html 파일 최상단 폴더에 추가---layout: pagecurrent: searchtitle: Search Resultnavigation: Truelogo: class: 'page-template'subclass: 'post page'---&lt;form action=\"/search\" method=\"get\" hidden=\"hidden\"&gt;    &lt;label for=\"search-box\"&gt;&lt;/label&gt;    &lt;input type=\"text\" id=\"search-box\" name=\"query\"&gt;&lt;/form&gt;&lt;ul class=\"mylist\" id=\"search-results\"&gt;&lt;/ul&gt;&lt;script&gt;    window.store = {        {% for post in site.posts %}        \"{{ post.url | slugify}}\": {            \"title\": \"{{ post.title | xml_escape }}\",                \"author\": \"{{ post.author | xml_escape }}\",                \"category\": \"{{ post.category | xml_escape}}\",                \"content\": {{ post.content | strip_html | strip_newlines |jsonify }},            \"url\": \"{{ post.url | xml_escape}}\"        }        {% unless forloop.last %}, {% endunless %}        {% endfor %}    };&lt;/script&gt;&lt;script src=\"assets/js/lunr.js\"&gt;&lt;/script&gt;&lt;script src=\"assets/js/search.js\"&gt;&lt;/script&gt;lunr.js 설치&lt;script src=\"assets/js/lunr.js\"&gt;&lt;/script&gt;코드 대신&lt;script src=\"https://unpkg.com/lunr@0.7.2/lunr.js\"&gt;&lt;/script&gt; --&gt;추가 또는 0.7.2 버전 lunr 다운로드search.js 작성(function() {    function displaySearchResults(results, store) {        var searchResults = document.getElementById('search-results');        if (results.length) { // Are there any results?            var appendString = '';            for (var i = 0; i &lt; results.length; i++) {  // Iterate over the results                var item = store[results[i].ref];                appendString += '&lt;li&gt;&lt;a href=\"' + item.url + '\"&gt;&lt;h6&gt;' + item.title + '&lt;/h6&gt;&lt;/a&gt;';                appendString += '&lt;p&gt;' + item.content.substring(0, 150) + '...&lt;/p&gt;&lt;/li&gt;';            }            searchResults.innerHTML = appendString;        } else {            searchResults.innerHTML = '&lt;li&gt;검색 결과가 없습니다.&lt;/li&gt;';        }    }    function getQueryVariable(variable) {        var query = window.location.search.substring(1);        var vars = query.split('&amp;');        for (var i = 0; i &lt; vars.length; i++) {            var pair = vars[i].split('=');            if (pair[0] === variable) {                return decodeURIComponent(pair[1].replace(/\\+/g, '%20'));            }        }    }    function trimmerEnKo(token) {        return token            .replace(/^[^\\w가-힣]+/, '')            .replace(/[^\\w가-힣]+$/, '');    };    var searchTerm = getQueryVariable('query');    if (searchTerm) {        document.getElementById('search-box').setAttribute(\"value\", searchTerm);        // Initalize lunr with the fields it will be searching on. I've given title        // a boost of 10 to indicate matches on this field are more important.        var idx = lunr(function () {            this.pipeline.reset();            this.pipeline.add(                trimmerEnKo,                lunr.stopWordFilter,                lunr.stemmer            );            this.field('id');            this.field('title', { boost: 10 });            this.field('author');            this.field('category');            this.field('content');        });        for (var key in window.store) { // Add the data to lunr            idx.add({                'id': key,                'title': window.store[key].title,                'author': window.store[key].author,                'category': window.store[key].category,                'content': window.store[key].content            });            var results = idx.search(searchTerm); // Get lunr to perform a search            displaySearchResults(results, window.store); // We'll write this in the next section        }    }})();※ 참고 (YouTube) Jekyll 기반의 GitHub Page 생성(5) - lunr.js를 이용한 Search 기능 추가",

        "it2024-github-page3": {
            "title": "github-page 만들기(3) - custom css 세팅",
                "author": "hby",
                "category": "",
                "content": "it2024 강좌는 여러 절로 구성되어 있습니다.    github-page 만들기(1) - localhost jekyll theme 세팅    github-page 만들기(2) - 환경설정 파일 세팅    github-page 만들기(3) - custom css 세팅    github-page 만들기(4) - lunr.js를 이용한 Search 기능 추가    github-page 만들기(5) - github page 배포Custom css 추가  assets &gt; css에 custom.css 파일 추가css 내용 작성custom.css 예시/* Search 결과화면을 위한 CSS 설정 시작 */ul.mylist li, ol.mylist li {    padding: 5px 0px 5px 5px;    margin-bottom: 5px;    border-bottom: 1px solid #efefef;    font-size: 12px;}ul.mylist li:last-child, ol.mylist li:last-child{    border-bottom: 0px;}ul.mylist li, ol.mylist li{    -webkit-transition: background-color 0.3s linear;    -moz-transition: background-color 0.3s linear;    -ms-transition: background-color 0.3s linear;    -o-transition: background-color 0.3s linear;    transition: background-color 0.3s linear;}ul.mylist li:hover, ol.mylist li:hover{    background-color: #f6f0b6;}/* 링크뒤쪽에 FontAwesome표현을 위한 custom CSS*/.post-full-content a[target=\"_blank\"]::after{    content: '\\1f517';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;}/* 강좌 table of contents(목차)를 위한 custom css */span.table-of-contents-list {    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    border-bottom: 1px solid #efefef;    font-size: 18px;    font-weight: bold;    color: #ce180b;    font-family: Georgia, 'Nanum Gothic', serif !important;}ul.table-of-contents-list, ol.table-of-contents-list{    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    font-family: Georgia, 'Nanum Gothic', serif !important;}ul.table-of-contents-list li, ol.table-of-contents-list li{    padding: 0px 0px 5px 5px;    margin-bottom: 5px;    font-size: 15px;}ul.table-of-contents-list li a, ol.table-of-contents-list li a{    text-decoration: none;    color: color(var(--midgrey) l(-25%));    font-weight: bold;}ul.table-of-contents-list li a:hover, ol.table-of-contents-list li a:hover{    color: #c2255c;    text-decoration: none;    font-weight: bold;}ul.table-of-contents-list li:last-child, ol.table-of-contents-list li:last-child{    border-bottom: 0px;}ul.table-of-contents-list li:before, ol.table-of-contents-list li:before{    content: '\\2022';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 5px 5px 6px 0px;}/* 가로방향의 리스트를위한 custom css */ul.font-awesome-list, ol.font-awesome-list{    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;}ul.font-awesome-list li, ol.font-awesome-list li{    padding: 5px 0px 5px 5px;    margin-bottom: 5px;    border-bottom: 1px solid #efefef;    font-size: 18px;}ul.font-awesome-list li span.icon-name, ol.font-awesome-list li span.icon-name{    padding: 0px 10px;}ul.font-awesome-list li span.icon-value, ol.font-awesome-list li span.icon-value{    padding: 0px 10px;    color: #c2255c;    font-size: 15px;}ul.font-awesome-list li, ol.font-awesome-list li{    -webkit-transition: background-color 0.3s linear;    -moz-transition: background-color 0.3s linear;    -ms-transition: background-color 0.3s linear;    -o-transition: background-color 0.3s linear;    transition: background-color 0.3s linear;}ul.font-awesome-list li:hover, ol.font-awesome-list li:hover{    background-color: #f6f6f6;}/* tl; dr 이미지를 위한 custom style. 각 글의 첫 이미지로 등작 - 사용하지 않음 */.myTLDRstyle{    display: inline !important;    margin-bottom: -0.5em !important;    width: 100%;}/* 각 포스트의 시작Introduction을 위한 fontAwesome */strong.post_introduction::before{    content: '\\f086';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 3rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: teal;}/* 포스트의 subtitle을 위한 fontAwesome */strong.subtitle_introduction::before{    content: '\\f0a4';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 3rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: teal;}/* 포스트의 subtitle안에 단락제목을 위한 fontAwesome */strong.subtitle2_fontAwesome::before{    content: '\\f13a';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 3rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: teal;}/* 강좌 최하단 Reference를 위한 custom css */span.lecture-reference{    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    border-bottom: 0px solid #efefef;    font-size: 18px;    font-weight: bold;    color: #0e16ce}/* All Tags 화면을 위한 폰트 크기 설정 custom css */.alltags{    font-size: 18px;    font-weight: bold;    color:#ce112a}ul.lecture-reference{    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;}ul.lecture-reference li{    padding: 0px 0px 5px 5px;    margin-bottom: 5px;    font-size: 15px;    font-weight: bold;}ul.lecture-reference li a{    text-decoration: none;    color: color(var(--midgrey) l(-25%));}ul.lecture-reference li a:hover {    color: #c2255c;    text-decoration: none;    font-weight: bold;}ul.lecture-reference li:last-child{    border-bottom: 0px;}ul.lecture-reference li:before{    content: '\\F02b';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;}/* 이미지 출처를표현하기 위한 custom css*/img-reference {    font-size: 1.5rem !important;    text-align: center;    font-weight: bold;    margin-top: -40px;    margin-bottom: 30px;}/* 메뉴 표현을 위한 css*//* DL Menu In/Out=======================================================================================================================================*/@-webkit-keyframes MenuAnimOut {    100% {        -webkit-transform: translateZ(300px);        opacity: 0;    }}@-moz-keyframes MenuAnimOut {    100% {        -moz-transform: translateZ(300px);        opacity: 0;    }}@keyframes MenuAnimOut {    100% {        transform: translateZ(300px);        opacity: 0;    }}@-webkit-keyframes MenuAnimIn {    0% {        -webkit-transform: translateZ(300px);        opacity: 0;    }    100% {        -webkit-transform: translateZ(0px);        opacity: 1;    }}@-moz-keyframes MenuAnimIn {    0% {        -moz-transform: translateZ(300px);        opacity: 0;    }    100% {        -moz-transform: translateZ(0px);        opacity: 1;    }}@keyframes MenuAnimIn {    0% {        transform: translateZ(300px);        opacity: 0;    }    100% {        transform: translateZ(0px);        opacity: 1;    }}@-webkit-keyframes SubMenuAnimIn {    0% {        -webkit-transform: translateZ(-300px);        opacity: 0;    }    100% {        -webkit-transform: translateZ(0px);        opacity: 1;    }}@-moz-keyframes SubMenuAnimIn {    0% {        -moz-transform: translateZ(-300px);        opacity: 0;    }    100% {        -moz-transform: translateZ(0px);        opacity: 1;    }}@keyframes SubMenuAnimIn {    0% {        transform: translateZ(-300px);        opacity: 0;    }    100% {        transform: translateZ(0px);        opacity: 1;    }}@-webkit-keyframes SubMenuAnimOut {    0% {        -webkit-transform: translateZ(0px);        opacity: 1;            }    100% {        -webkit-transform: translateZ(-300px);        opacity: 0;    }}@-moz-keyframes SubMenuAnimOut {    0% {        -moz-transform: translateZ(-0px);        opacity: 1;    }    100% {        -moz-transform: translateZ(-300px);        opacity: 0;    }}@keyframes SubMenuAnimOut {    0% {        transform: translateZ(-0px);        opacity: 1;    }    100% {        transform: translateZ(-300px);        opacity: 0;    }}.dl-menuwrapper {    position: absolute;    top: 0;    left: 0;    z-index: 1000;    -webkit-perspective: 1000px;    -moz-perspective: 1000px;    perspective: 1000px;    -webkit-perspective-origin: 50% 200%;    -moz-perspective-origin: 50% 200%;    perspective-origin: 50% 200%;    /* Hide the inner submenus */}@media only screen and (min-width: 48em){    .dl-menuwrapper {        position: fixed;        max-width: 175px;        top: 25px;        left: 25px;    }}.dl-menuwrapper.dl-menuopen{    width: 100%;    height: 100%;}.dl-menuwrapper button {    top: 0;    left: 0;    background: #222222;    border: none;    width: 48px;    height: 45px;    text-indent: -900em;    overflow: hidden;    position: relative;    cursor: pointer;    outline: none;    border-radius: 0 0 3px 0;    opacity: 0.6;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);    transition: 0.4s ease-in-out;}.dl-menuwrapper button:hover{    opacity: 1;}@media only screen and (min-width: 48em){    .dl-menuwrapper button {        border-radius: 3px;    }}.dl-menuwrapper button:hover,.dl-menuwrapper button.dl-active,.dl-menuwrapper ul{    background: #aaa;}.dl-menuwrapper button::after{    content: '';    position: absolute;    width: 68px;    height: 5px;    background: #fff;    top: 10px;    left: 16%;    box-shadow: 0 10px 0 #fff, 0 20px 0 #fff;}.dl-menuwrapper ul {    padding: 0;    list-style: none;    -webkit-transform-style: preserve-3d;    -moz-transform-style: preserve-3d;    transform-style: preserve-3d;}.dl-menuwrapper li {    position: relative;}.dl-menuwrapper li h4{    margin: 0;    padding: 15px 20px 0;    color: rgba(255, 255, 255, 0.9);}.dl-menuwrapper li p{    margin: 0;    padding: 15px 20px;    font-size: 14px;    font-size: 0.875rem;    color: rgba(255, 255, 255, 0.8);    font-weight: 300;}.dl-menuwrapper li p a{    display: inline;    padding: 0;    font-size: 14px;}.dl-menuwrapper li a{    display: block;    position: relative;    padding: 15px 20px;    font-size: 14px;    line-height: 20px;    font-weight: 400;    color: #fff;}.dl-menuwrapper li.dl-back a{    padding-left: 30px;    background: rgba(0, 0, 0, 0.0);}.dl-menuwrapper li.dl-back:after, .dl-menuwrapper li a:not(:only-child):after{    position: absolute;    top: 0;    line-height: 50px;    font-family: \"fontawesome\";    color: #fff;    speak-as: none;    -webkit-font-smoothing: antialiased;    content: '\\f105';}.dl-menuwrapper li.dl-back:after{    left: 10px;    color: rgba(212, 204, 198, 0.5);    -webkit-transform: rotate(180deg);    -moz-transform: rotate(180deg);    transform: rotate(180deg);}.dl-menuwrapper li &gt; a:after{    right: 10px;    color: rgba(0, 0, 0, 0.15);}.dl-menuwrapper .dl-menu{    margin: 5px 0 0 0;    position: relative;    width: 100%;    max-height: 90%;    overflow-y: auto;    overflow-x: hidden;    opacity: 0;    pointer-events: none;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);    -webkit-transform: translateY(10ox);    -moz-transform: translateY(10ox);    transform: translateY(10ox);    -webkit-backface-visibility: hidden;    -moz-backface-visibility: hidden;    backface-visibility: hidden;    z-index: inherit;}@media only screen and (min-width: 48em){    .dl-menuwrapper .dl-menu{        border-radius: 3px;    }}.dl-menuwrapper .dl-menu.dl-menu-toggle{    -webkit-transition: all 0.3s ease;    -moz-transition: all 0.3s ease;    transition: all 0.3s ease;}.dl-menuwrapper .dl-menu.dl-menuopen{    opacity: 1;    pointer-events: auto;    background-color: #062c33;    -webkit-transform: translateY(0px);    -moz-transform: translateY(0px);    transform: translateY(0px);}.dl-menuwrapper .dl-submenu{    border-radius: 3px;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.0);}.dl-menuwrapper .dl-submenu .btn, .dl-menuwrapper .dl-submenu .read-more-header a{    margin-bottom: 0;}.dl-menuwrapper li .dl-submenu{    display: none;}/*When a submenu is opend, we will hide all li siblingsFor that we give a class to the parent menu called \"dl-subview\"We also hide the submenu link.The opened submenu will get the class \"dle-subviewopen\"All this is done for any sub-level being entered.*/.dl-menu.dl-subview li, .dl-menu.dl-subview li.dl-subviewopen &gt; a, .dl-menu.dl-subview li.del-subview &gt; a{    display: none;    background-color: #062c33;}.dl-menu.dl-menu.dl-subview li.dl-subview,.dl-menu.dl-menu.dl-subview li.dl-subview .dl-submenu,.dl-menu.dl-menu.dl-subview li.dl-subviewopen,.dl-menu.dl-menu.dl-subview li.dl-subviewopen &gt; .dl-submenu.dl-menu.dl-menu.dl-subview li.dl-subviewopen &gt; .dl-submenu &gt; li {    display: block;    background-color: #062c33;}/* Animation classes ofr moving out and in */.dl-menu.dl-animate-out {    -webkit-animation: MenuAnimOut 0.4s ease;    -moz-animation: MenuAnimOut 0.4s ease;    animation: MenuAnimOut 0.4s ease;}.dl-menu.dl-animate-in {    -webkit-animation: MenuAnimIn 0.4s ease;    -moz-animation: MenuAnimIn 0.4s ease;    animation: MenuAnimIn 0.4s ease;}.dl-menuwrapper &gt; .dl-submenu.dl-animate-in {    -webkit-animation: SubMenuAnimIn 0.4s ease;    -moz-animation: SubMenuAnimIn 0.4s ease;    animation: SubMenuAnimIn 0.4s ease;}.dl-menuwrapper &gt; .dl-submenu.dl-animate-out {    -webkit-animation: SubMenuAnimOut 0.4s ease;    -moz-animation: SubMenuAnimOut 0.4s ease;    animation: SubMenuAnimOut 0.4s ease;}/* No TOuch Fallback*/.no-touch .dl-menuwrapper li a:hover{    background: rgba(255, 248, 213, 0.1);}/* No JS Fallback*/.no-js .dl-trigger {    display: none;}.no-js dl-menuwrapper{    position: inherit;}@media only screen and (min-width: 48em){    .no-js .dl-menuwrapper{        position: absolute;    }}.no-js .dl-menuwrapper .dl-menu{    position: relative;    opacity: 1;    pointer-events: auto;    -webkit-transform: none;    -moz-transform: none;    transform: none;}.no-js .dl-menuwrapper li .dl-submenu{    display: block;}.no-js .dl-menuwrapper li .dl-back{    display: none;}.no-js .dl-menuwrapper li a:not(:only-child){    background: rgba(0, 0, 0, 0.1);}.no-js .dl-menuwrapper li a:not(:only-child)::after{    content: '';}.no-js .dl-menu{    max-height: 100%;}.no-js .dl-menu li {    display: block;}.dl-menuwrapper button:hover,.dl-menuwrapper button.dl-active,.dl-menuwrapper ul{    background: #222222;}.dl-menu li {    display: none;}.dl-menuopen li {    display: block;}/* Tags Archive 화면을 위한 css 처리*/.entry-meta{    font-size: 12px;    font-size: 0.75rem;    text-transform: uppercase;    color: rgba(187, 187, 187, 0.8);}.entry-meta a{    color: rgba(187, 187, 187, 0.8);}.entry-meta .vcard:before{    content: ' by ';}.entry-meta .tag{    display: inline-block;    margin: 4px;    color: #fff;    border-radius: 3px;    background-color: rgba(162, 162, 162, 0.8);}.entry-meta .tag span{    float: left;    padding: 2px 6px;    color: black;    font-family: inherit;    background-color: aliceblue;}.entry-meta .tag .count {    background-color: rgba(136, 136, 136, 0.8);    border-radius: 0 3px 3px 0;}.entry-meta .tag:hover{    background-color: rgba(136, 136, 136, 0.8);}.entry-meta .entry-reading-time {    float: right;}.inline-list {    list-style: none;    margin-left: 0;    padding-left: 0;}.inline-list li{    list-style-type: none;    display: inline;}#post-index.feature .header-title{    height: 400px;}#post-index .entry-image{    min-height: 400px;}#post-index .entry-image img{    min-height: 400px;}#post-index #main{    margin: 40px 2px 20px 2px;}@media only screen and (min-width: 48em){    #post-index #main{        margin-left: 20px;        margin-right: 20px;    }}@media only screen and (min-width: 62.5em){    #post-index #main{        max-width: 800px;        margin-top: 50px;        margin-left: auto;        margin-right: auto;    }}#post-index article {    background-color: #fff;    box-shadow: 0 0 0 0, 0 6px 12px rgba(34, 34, 34, 0.1);    border-radius: 3px;    margin-bottom: 20px;    padding:25px 15px;}@media only screen and (min-width: 48em){    #post-index article {        padding: 30px;    }}@media only screen and (min-width: 62.5em){    #post-index article {        margin-bottom: 30px;        padding: 50px 80px;    }}.entry-title {    font-size: large성}  _layouts의 default.html에 해당 코드 추가&lt;link rel=\"stylesheet\" type=\"text/css\" href=\"/cpu-blog/assets/built/custom.css\" /&gt;웹 폰트변경  _layouts의 default.html에 해당 코드 추가          나무고딕폰트      &lt;link rel=\"stylesheet\" href=\"https://fonts.googleapis.com/earlyaccess/nanumgothic.css\"&gt;  font-awsome폰트&lt;link rel=\"stylesheet\" href=\"https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css\"&gt;  assets &gt; css 폴더의 screen.css에 .post-full-content의 style 변경          font-family에 ‘Nanum Gothic’ 추가        .post-full-content { position: relative; margin: 0 auto; padding: 70px 100px 0; min-height: 230px; font-family: 'Georgia', 'Nanum Gothic', serif; font-size: 2.2rem; line-height: 1.6em; background: #fff;}                    rouge를 이용한 syntaxhilighting      rouge 설치gem install rouge        rouge 스타일 확인rougify help style    rouge 스타일 설치          monokai.sublime 스타일은 assets/css/syntax.css 파일로 작성rougify style monokai.sublime &gt; assets/css/syntax.css        _layouts의 default.html에 해당 코드 추가&lt;link rel=\"stylesheet\" type=\"text/css\" href=\"/cpu-blog/assets/built/syntax.css\" /&gt;Node js 설치  node js 설치 페이지 에 접속  node-v11.15.0 버전 설치gulp js 파일 작성var gulp = require('gulp');// gulp plugins and utilsvar gutil = require('gulp-util');var postcss = require('gulp-postcss');var sourcemaps = require('gulp-sourcemaps');var imagemin = require('gulp-imagemin');// postcss pluginsvar autoprefixer = require('autoprefixer');var colorFunction = require('postcss-color-function');var cssnano = require('cssnano');var customProperties = require('postcss-custom-properties');var easyimport = require('postcss-easy-import');gulp.task('images', function(){    return gulp.src('assets/images/*')    .pipe(imagemin())    .pipe(gulp.dest('assets/built/images/'))});gulp.task('css', function () {    var processors = [        easyimport,        customProperties,        colorFunction(),        autoprefixer({browsers: ['last 2 versions']}),        cssnano()    ];    return gulp.src('assets/css/*.css')        .pipe(sourcemaps.init())        .pipe(postcss(processors))        .pipe(sourcemaps.write('.'))        .pipe(gulp.dest('assets/built/'))});package.json 수정package.json을 작성하여 npm install 시 package.json 작성된 파일, 버전으로 다운로드 설정함{    \"name\": \"blog\",    \"description\": \"\",    \"version\": \"1.0.0\",    \"engines\": {        \"ghost\": \"&gt;=1.2.0\"    },    \"license\": \"MIT\",    \"devDependencies\": {        \"autoprefixer\": \"7.2.6\",        \"cssnano\": \"^3.10.0\",        \"graceful-fs\": \"^4.1.11\",        \"gulp\": \"^3.9.1\",        \"gulp-imagemin\": \"^4.1.0\",        \"gulp-postcss\": \"^7.0.1\",        \"gulp-sourcemaps\": \"^2.6.5\",        \"gulp-util\": \"^3.0.8\",        \"minimatch\": \"^3.0.4\",        \"postcss-color-function\": \"^4.0.1\",        \"postcss-custom-properties\": \"^6.3.1\",        \"postcss-easy-import\": \"^3.0.0\"    },    \"config\": {        \"posts_per_page\": 25    }}gulp 사용하기 위한 설치  터미널에서 npm install 명령어 실행  gulp css 실행  실행이 완료 되면 assets &gt; built 폴더에 custom.css 추가 됨※ 참고 (YouTube) Jekyll 기반의 GitHub Page 생성(2-5) post목차 설정 (YouTube) Jekyll 기반의 GitHub Page 생성(3) - 웹 폰트 설정 (YouTube) Jekyll 기반의 GitHub Page 생성(4) - rouge를 이용한 syntax highlighting",

        "it2024-github-page2": {
            "title": "github-page 만들기(2) - 환경설정 파일 세팅",
                "author": "hby",

                "content": "it2024 강좌는 여러 절로 구성되어 있습니다.    github-page 만들기(1) - localhost jekyll theme 세팅    github-page 만들기(2) - 환경설정 파일 세팅    github-page 만들기(3) - custom css 세팅    github-page 만들기(4) - lunr.js를 이용한 Search 기능 추가    github-page 만들기(5) - github page 배포_config 파일 세팅# Jekyll configurationmarkdown: kramdown# kramdown : markdown의 개조판# markdown에서 불편한 사항을 개선한 형태highlighter: rouge# text highlighter로 rouge이용# 2016.02 이후로 syntax highlighter는 rouge만 지원# Pygments 사용불가.paginate: 20# 작성한 모든 post를 하나의 페이지에 열거할 수 없으니 pagination이 필요하고 몇개의 post를 하나의 page에서 보여줄 건지를 설정language: 'en-uk'# 언어 설정baseurl: /cpu-blog/ # url 뒤에 붙는 contextPathurl : https://hby0202.github.io# 기본이 되는 url gitpage를사용하므로 [username].github.io로 고정# Website infotitle: CPU - IT Technical# Website 제목description: CPU 동호회 IT 기반 공유 블로그# Website 설명cover: assets/images/blog-cover.jpg# cover 이미지logo: assets/images/blog-icon.png# log 이미지logo_dark: assets/images/favicon.pngfavicon: assets/images/favicon.pngCNAME: #add cname for website to be created# Social infonavigation: True # show the navbar linkssubscribers: True # you need to connect an external service for this to work,# if 'True' the submit button is disabled for now, but you can change that# by editing `_includes/subscribe-form.html`# twitter:  # replace by your username# facebook:  # replace by your username# Disqusdisqus: Falsedisqus_shortname: jekyllt # replace with your disqus username# Google Analytics# google_analytics: UA-69281367-1 # replace with your GA tracking identifier# Permalinkspermalink: /:title# post md 파일 생성 시 url 생성 방식# permalink: /author/:author# permalink: /tag/:tag# Authors' info in `_data/authors.yml`# Tags' info in `_data/tags_info.yml`# gems and other configsplugins_dir: [_plugins]plugins: [jekyll-paginate, jekyll-feed]feed:  path: feed.xml# Additional settings available on the front-matter# Site logo in the index.html (as in demo.ghost.io)# Author's page cover in _layouts/author.html# The same for page.html and tag.html layouts#
